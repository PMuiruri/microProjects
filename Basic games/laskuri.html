<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Laskuri</title>
  <style>
    * { box-sizing: border-box; }

    main {
      text-align: center;
    }

    #laskuri {
      width: 300px;
      height: 300px;
      background-color: black;
      color: white;
      margin: 50px auto;
      font-size: 200px;
      padding: 30px 0px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <main>
    <div id=laskuri>0</div>
		<div id="event"></div>
    <button id=reset> Reset</button>

    <script>
      var laskuri = document.getElementById('laskuri');
      var arvo = parseInt(laskuri.innerHTML);

      function kasvata() {
        // kasvata laskurin arvoa ja päivitä se sivulle
        arvo++;
        document.getElementById('laskuri').innerHTML= arvo;
        asetaTaustaVari();
				document.getElementById('laskuri').addEventListener('mousedown', mouseDown());
      }

      function asetaTaustaVari() {
        // aseta taustaväri laskurin arvon perusteella:
        // parillinen: sininen, pariton: punainen
        var x = Math.floor(Math.random() * 256);
        var y = Math.floor(Math.random() * 256);
        var z = Math.floor(Math.random() * 256);
        var bgColor = "rgb(" + x + "," + y + "," + z + ")";

        document.getElementById('laskuri').style.background = bgColor;
				document.getElementById('laskuri').style.opacity="0.5";
				document.getElementById('laskuri').style.border = "solid black 6pt";

				//document.getElementById('laskuri').addEventListener('mousedown', mouseDown());

      }

			function mouseUp(){
				document.getElementById('laskuri').style.border =" none";
				document.getElementById('laskuri').style.opacity = "1";

			}


      function resetButton(){
            document.getElementById('laskuri').innerHTML = 0;
            reload();
        }

      function reload(){
        location.reload();
      }

      laskuri.onmouseup = mouseUp;
			laskuri.onmousedown = kasvata;
      reset.onclick = resetButton;

    </script>

    </main>
  </body>
  </html>
