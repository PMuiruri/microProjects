<html>

    <meta charset="utf-8">
  </head>
  <body onload="myFunction()" style= height:100%>
      <p id="Hello"></p>
      <script>
        function myFunction(){

          document.getElementById('Hello').innerHTML ="Hello World";

          cat ++;

          anotherFunction(){

            return
          }

        }
