<!DOCTYPE html>
<html>
<head>
	<title>Leap year checker</title>
  <meta charset="UTF-8">
</head>

<body>

	<div>
	<form>
		Give a date and I will check if the year is a leap year.</br>
		<input type="date" id = "date">
		<button type="button" onclick ="leapYear()">Check</button>
	</form>
</div>

	<!-- Returns "Yes, (year) is leap year." or "No, (year) is not a leap year."-->
	<p>Answer:</p>
<div id="result"></div>
</body>
<script>

	function leapYear(){
		var date = document.getElementById("date");
		var year = getYearFromDate(date); //First we need to parse year from the given date.

		// This checks if the user did not enter a date
		if((isNaN(year)) === true){
			document.getElementById("result").innerHTML ="Please enter a valid date";
			console.log("Please enter a valid date");
		}
		else	{
			var result1="Yes "+ year + " is a Leap Year";
			var result2="No "+ year + " is not a Leap Year";
		if(checkleapyear(year) === true){

					document.getElementById('result').innerHTML= result1;
					// console.log(result1);
			}
			else{
				document.getElementById('result').innerHTML= result2;
				console.log(result2);
			}

			}
		}


/*We do not need to know how exactly this function works at the moment.
	All we need to know is that this function returns the year from the date that
	we give it.
*/
	function getYearFromDate(date){
		var d = new Date(date.value);
		var year = d.getFullYear();
		console.log(year);
		return year;
	}
	function checkleapyear(year){
		if(year%4 == 0){
			if(year%100 == 0){
			 	if(year%400 == 0){
					return true;
				}
				return false;
			}
			return true;
		}
		return false;
	}

</script>
</html>
