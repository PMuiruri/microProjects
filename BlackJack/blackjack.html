<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Black Jack Game </title>
  <link rel='stylesheet' type="text/css" href="blackjack.css">
</head>
<body>
  <div class="image"></div>
  <div class="game">
          <h1>Blackjack</h1>
          <input type="reset" class="btn" value="start Game" onclick="start()" />
          <input type="button" id="hit" class="btn" value="Hit" onclick="hitMe(player1)" />
          <input type="button" id="stand" class="btn" value="stand" onclick="stand()" />
          <div class="deck">
            <div id="deckcount">52</div>
            <div class="status" id="status"></div>
          </div>
        </div>
          <div id="players" class="players">play
            <div id="player"></div>
              <div class="hand">
                <div class="card">
                <div id="Pcard1">card 1</div>
                <div class="card" id="Pcard2"></div>
                <div id=Pscore>Player Score</div>
              </div>
            <div id="dealer"></div>
            <div class="hand">
              <div class="card" id="Pcard3"></div>
              <div class="card" id="Pcard4"></div>
              <div id=Dscore>Dealer Score</div>
            </div>
          </div>

          <!-- <div id="deck" class="deck">
              <div class="card" id="deckcount">52</div>
              <div class="status" id="status"></div>
          </div> -->

  <script src="blackjack.js"></script>
</body>
</html>
