<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
</head>
<body>
	<p>Click the button to trigger a function that will write your name in a p element with id="name".</p>
	<form>
		<label for="firstname">What is your first name?</label>
		<input id="firstname" type="text">
		<label for="lastname">What is your last name?</label>
		<input id="lastname" type="text">
		<label for="age">How old are you?</label>
		<input id="age" type="number">
	</form>
	<button onclick="myFunction()">Click me</button>

	<p>Your full name is:</p>
	<div id="fullname"></div>

	<p>And you are this old:</p>
	<div id="yourage"></div>

	<script>

		var first;
		var last;
		var age;

		function myFunction() {

				//1. Get the values for firstname and lastname from user input here.
				first = document.getElementById('firstname').value;
				last = document.getElementById('lastname').value;
				console.log(first);
				console.log(last);

				var full = fullName(first, last);

				//This retrives the user's age from user input age and set the div with id yourage to that value.
				age = document.getElementById('age').value;
				console.log(age);

				//Using the innerHTML will print the fullname value on the div element with id "fullname"
				document.getElementById("fullname").innerHTML =full;

				//using the innerHTML passes the string to the div element "yourage"
				document.getElementById("yourage").innerHTML =age;

		}

		function fullName(first, last) {

				var fullname;

				//variable where the first and last name will be added together
				fullname= first+" "+last;
				// This is to test that the names are Concatenated
				console.log(fullname);

				return fullname;
			//return will stop executing this and return to where this function was called. In this case we return a variable. Variable full in myFunction() will become that value.
		}


	</script>
</body>
</html>
